<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Leonardo's Bot</title>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2 class="botName">Leonardo's Bot</h2>
        </div>
        
        <div class="chat-messages" id="chat-messages">
            <div class="message from-user">
                <span class="message-content">Halo, bagaimana kabarmu?</span>
            </div>
            <div class="message from-bot">
                <span class="message-content">Saya baik-baik saja, terima kasih sudah bertanya! Apa ada yang bisa saya bantu?</span>
            </div>
        </div>
        
        <div class="chat-input-area">
            <textarea id="chat-input" placeholder="Type your message" rows="2"></textarea>
            <button id="send-message">Send</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
